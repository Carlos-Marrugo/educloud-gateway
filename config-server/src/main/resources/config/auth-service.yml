server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    jwt:
      secret: mySecretKeyForJWT2024EduCloudPlatformSuperSecure
      expiration: 86400000 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/