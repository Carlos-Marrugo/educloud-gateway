# Configuración común para todos los microservicios
app:
  name: EduCloud Platform
  
jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyForEduCloudPlatform2024WithAtLeast32Characters}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas en milisegundos
  
security:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    
logging:
  level:
    com.educloud: INFO
    org.springframework.security: INFO